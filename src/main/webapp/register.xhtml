<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        
        
        
        
        
        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="content">

                <h:head>
                    <title>
                        Registration
                    </title>
                    <script>
                        function validateEmail()
                        {
                            var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
                            var email = $.trim($("#registration\\:email").val());
                            if (email == '') {
                                $("#registration\\:emailMsg").text("");
                                $("#registration\\:emailMsg").attr("class", "");
                                return;
                            }
                            if (emailReg.test(email)) {
                                $("#registration\\:emailMsg").text("Geçerli Email");
                                $("#registration\\:emailMsg").attr("class", "ui-messages-info ui-widget ui-corner-all ui-messages-info-summary");
                            } else {
                                $("#registration\\:emailMsg").text("Geçersiz Email");
                                $("#registration\\:emailMsg").attr("class", "ui-message-error ui - widget ui - corner - all ui - message - error - detail");
                            }
                        }


                    </script>
                </h:head>

                <h:body>
                    <h:form id="registrationForm">
                        <p:panel header="registration Form" style="width: 1000px;">
                            <p:messages/>

                            <p:panelGrid columns="3">

                                <p:outputLabel value="User Name:"/>
                                <p:inputText id="username"
                                             label="User Name"
                                             required="true"
                                             value="#{registerBean.user.username}">
                                    <p:ajax event="keyup" update="usernameMsg"/>
                                </p:inputText>
                                <p:message id="usernameMsg" for="username"/>

                                <p:outputLabel value="Password :"/>
                                <p:password id="password"
                                            label="Password"
                                            value="#{registerBean.user.password}"
                                            required="true">
                                    <f:validateLength minimum="4"/>

                                    <p:ajax event="keyup" update="passwordMsg"/>
                                </p:password>
                                <p:message id="passwordMsg" for="password"/> 

                                <p:outputLabel value="First Name:"/>
                                <p:inputText id="firstName"
                                             label="First Name"
                                             required="true"
                                             value="#{registerBean.user.firstName}">
                                    <p:ajax event="keyup" update="firstnameMsg"/>
                                </p:inputText>
                                <p:message id="firstnameMsg" for="firstName"/>


                                <p:outputLabel value="Last Name:"/>
                                <p:inputText id="lastName"
                                             label="First Name"
                                             value="#{registerBean.user.lastName}"/>
                                <p:message id="lastnameMsg" for="lastName"/>



                                <p:outputLabel value="Email:"/>
                                <p:inputText id="email"
                                             label="Email"
                                             value="#{registerBean.user.email}"
                                             onchange="validateEmail();"/>
                                <p:message id="emailMsg" for="email"/>


                                <p:outputLabel value="Birthdate:"/>
                                <p:calendar  id="birthdate"
                                             label="Birthdate"
                                             value="#{registerBean.user.birthdate}"

                                             pattern="dd.mm.yyyy"
                                             navigator="true"
                                             locale="tr"
                                             />
                                <p:message id="birthdateMsg" for="birthdate"/>


                                <p:outputLabel value=""/>
                                <p:commandButton
                                    value="Register"
                                    action="#{registerBean.register()}"
                                    update="registrationForm"
                                    icon="ui-icon-disk"/>


                                <p:outputLabel value=""/>






                            </p:panelGrid>

                        </p:panel>







                    </h:form>


                </h:body>




            </ui:define>

        </ui:composition>

    </body>
</html>
